<h1 class="text-danger">Virtual scroll</h1>
<hr>

<div class="row d-flex justify-content-center">
    <div class="col-2">
        <button type="button" class="btn btn-primary btn-block" (click)="irComienzo()">
            Inicio
        </button>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary btn-block" (click)="irCentro()">
            Centro
        </button>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary btn-block" (click)="irFinal()">
            Final
        </button>
    </div>
</div>
<br>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div class="list-group-item " *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">

        <div class="fadeInLeft slow">

            Item {{ i }} / {{ conteo }}
        </div>

    </div>

</cdk-virtual-scroll-viewport>
